<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            max-width: 100%;
            margin: 20px;
        }

        .ck-editor__editable[role="textbox"] {
            min-height: 100px; /* Adjust the height as needed for mobile */
        }

        .ck-content .image {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
    <script>
        window.integrationScope = {
            data: "",
            setData: function (data) {
                this.data = data;
                this.setData2 && this.setData2(data);
            },
            getData: function () {
                return this.data;
            },
        };
    </script>
</head>
<body>
    <div id="container">
        <div id="editor"></div>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>

    <script>
        ClassicEditor.create(document.getElementById("editor"), {
            toolbar: {
                items: [
                    'exportPDF','exportWord', '|',
                    'findAndReplace', 'selectAll', '|',
                    'heading', '|',
                    'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                    'bulletedList', 'numberedList', 'todoList', '|',
                    'outdent', 'indent', '|',
                    'undo', 'redo',
                    '-',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
                    'alignment', '|',
                    'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
                    'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                    'textPartLanguage', '|',
                    'sourceEditing'
                ],
                shouldNotGroupWhenFull: true
            },
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                    { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' },
                ]
            },
        }).then(editor => {
            window.integrationScope.setData2 = (val) => {
                if (window.integrationScope.getData() !== editor.getData())
                    editor.setData(val);
            }
            editor.model.document.on('change:data', (e) => {
                window.integrationScope.setData(editor.getData());
            });
            editor.setData(window.integrationScope.getData());
        });
    </script>
</body>
</html>
