<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CK Editor Responsive Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 200px;
            /* Set an initial height for the textarea */
        }

        #editor-container {
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="editor-container">
        <textarea name="editor1">Type here and show console to see editor's height</textarea>
    </div>

    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        CKEDITOR.replace('editor1');
        CKEDITOR.on('instanceReady', function (evt) {
            var editor = evt.editor;

            editor.on('change', function (e) {
                updateEditorHeight(editor);
            });

            // Initial call to set the height
            updateEditorHeight(editor);
        });

        function updateEditorHeight(editor) {
            var contentSpace = editor.ui.space('contents');
            var ckeditorFrameCollection = contentSpace.$.getElementsByTagName('iframe');
            var ckeditorFrame = ckeditorFrameCollection[0];
            var innerDoc = ckeditorFrame.contentDocument;
            var innerDocTextAreaHeight = $(innerDoc.body).height();

            // Set the height of the textarea to match the content
            $('#editor-container textarea').height(innerDocTextAreaHeight);
        }
    </script>
</body>

</html>
